    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Post Mockup Generator",
        "description": "Instantly generate high-quality social media post mockups for various platforms.",
        "applicationCategory": "DesignApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

  <body class="flex full start transition">
    <div class="flex content full">
      <h1>ðŸ“·&nbsp; Post Mockup Generator</h1>
      <p class="secondary">Instantly generate high-quality social media post mockups.</p>

      <div class="post flex gaps transition top">
        <div class="flex row gaps full start">
          <img class="profile img right hidden" src="/" alt="Profile picture" />
          <div class="profile initial flex right transition">
            <span class="initials text" contentEditable autocapitalize="false">JD</span>
          </div>
          <span class="name bold underline" contentEditable autocapitalize="false">John Doe</span>
          <i class="verify hidden icon accent sm fa-solid fa-circle-check"></i>
          <span class="subtitle">&#x2022;</span>
          <div class="flex row no-gap">
            <span class="date subtitle right" contentEditable autocapitalize="false">4mo ago</span>
            <!-- <span class="subtitle">ago</span> -->
          </div>
        </div>
        <h3 class="title full left topsm" contenteditable autocapitalize="false">Click to edit text</h3>
        <p class="description secondary full left" contenteditable autocapitalize="false">Or upload JSON data.</p>
        <img class="image tops hidden" src="/" alt="Post image" />
        <div class="flex row full between tops">
          <div class="flex row">
            <div class="like social flex row gaps">
              <i class="icon secondary subtitle fa-regular fa-heart"></i>
              <span class="likes secondary subtitle" contentEditable>17</span>
            </div>
            <div class="comment social flex row gaps">
              <i class="icon secondary subtitle fa-regular fa-comment"></i>
              <span class="comments secondary subtitle" contentEditable>7</span>
            </div>
            <div class="share social flex row gaps">
              <i class="icon secondary subtitle fa-regular fa-share-from-square"></i>
              <span class="shares secondary subtitle" contentEditable>5</span>
            </div>
          </div>
          <div class="socials flex row gaps">
            <i class="icon primary subtitle fa-brands fa-reddit" data-platform="reddit"></i>
            <i class="icon primary subtitle fa-brands fa-x-twitter hidden" data-platform="twitter"></i>
            <i class="icon primary subtitle fa-brands fa-instagram hidden" data-platform="instagram"></i>
            <i class="icon primary subtitle fa-brands fa-tiktok hidden" data-platform="tiktok"></i>
            <i class="icon primary subtitle fa-brands fa-youtube hidden" data-platform="youtube"></i>
            <i class="icon primary subtitle fa-brands fa-facebook hidden" data-platform="facebook"></i>
          </div>
        </div>
      </div>
      <div class="settings flex row wrap top">
        <button class="light button flex row">
          <p class="bold secondary">Light mode</p>
        </button>
        <button class="scaled button flex row">
          <p class="bold secondary">Scale: 2x</p>
        </button>
        <button class="width button flex row">
          <p class="bold secondary">Width: 400px</p>
        </button>
        <button class="titled button flex row">
          <p class="bold secondary">Disable title</p>
        </button>
        <button class="verified button flex row">
          <p class="bold secondary">Verify</p>
        </button>
        <!-- <button class="randomized button flex row gaps">
          <i class="icon subtitle right fa-regular fa-circle-question"></i>
          <p class="bold secondary">Randomize</p>
        </button> -->
      </div>

      <div class="flex row wrap topl bottom">
        <button class="next button alt flex row gaps tops">
          <i class="icon lg right fa-solid fa-arrow-right"></i>
          <span class="bold">Next Post</span>
        </button>
        <button class="load button alt flex row gaps tops">
          <i class="icon lg right fa-solid fa-arrow-up-from-bracket"></i>
          <span class="bold">Load JSON</span>
        </button>
        <button class="generate button alt flex row gaps tops">
          <i class="icon lg right fa-solid fa-wand-magic-sparkles"></i>
          <span class="bold">Generate Post</span>
        </button>
      </div>

      <textarea class="json alt left top" placeholder="Enter JSON data here:" autocapitalize="false"></textarea>

      <a class="download hidden">Download</a>

      <span class="subtitle tops">By <a class="underlined" href="https://dris.one" target="_blank">Dris</a></span>
    </div>
  </body>
